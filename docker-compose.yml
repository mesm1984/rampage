version: '3.8'

services:
  # Service Node.js
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: redbull-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=redbull_user
      - DB_PASS=redbull_password
      - DB_NAME=redbull_db
      - JWT_SECRET=3e9b0a47c7f2b8a6e01d4fc2985b3d6f7c0e4a1b8f2d9c3e6a5b7d9f1a2c4e8
      - JWT_EXPIRE=30d
    networks:
      - redbull-network

  # Service MySQL
  db:
    image: mysql:8.0
    container_name: redbull-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: redbull_db
      MYSQL_USER: redbull_user
      MYSQL_PASSWORD: redbull_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - redbull-network

  # Service phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: redbull-pma
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"
    networks:
      - redbull-network

networks:
  redbull-network:
    driver: bridge

volumes:
  dbdata:
